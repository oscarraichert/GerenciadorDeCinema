<div class="mt-5 container py-3">
  <div class="row card card-color border-black">

    <!-- Principal -->
    <div class="py-5 col-md-9 mx-auto">

      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">
          Excluir Sessão
        </h1>
      </div>

      <div class="text-md-start mt-5">
        <h3 class="fw-bold">
          Tem certeza que deseja excluir a sessão?
        </h3>
      </div>

      <dl class="form-group mt-4 row">

        <dt class="col-md-4">
          <label class="control-label">Filme:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.tituloFilme }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.data | date:"dd/MM/yyyy" }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Início:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.horarioInicio }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Valor Ingresso:</label>
        </dt>
        <dd class="col-md-8">
          R${{ sessaoFormVM.valorIngresso }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Tipo de Animação:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.tipoAnimacao }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Tipo de Áudio:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.tipoAudio }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Encerramento:</label>
        </dt>
        <dd class="col-md-8">
          {{ sessaoFormVM.horarioFim }}
        </dd>

      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button (click)="gravar()" type="button" class="btn btn-primary btn-outline-dark px-5">
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button routerLink="/sessoes/listar" type="button" class="btn btn-outline-dark px-5">
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>

    </div>
  </div>
</div>
