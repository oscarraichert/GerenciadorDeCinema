          Salas

      </div>

        <table class="table table-color table-hover mt-2">

            <tr>
              <th>Nome da Sala</th>

            </tr>

              <td>{{ s.quantidadeAssentos }}</td>

          </tbody>
        </table>

      </div>

    </div>

  </div>
</div>
